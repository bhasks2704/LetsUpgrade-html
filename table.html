<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        padding: 10px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="5">
      <thead>
        <tr>
          <th>SL.NO</th>
          <th>Name</th>
          <th>Company</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tr>
        <td>1</td>
        <td>Bhaskar</td>
        <td>Healthplix</td>
        <td>SDET</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hulk</td>
        <td>MF</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Iron Man</td>
        <td>MF</td>
        <td>Sr.Test</td>
      </tr>
    </table>
  </body>
</html>
