<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in Bootsrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="survey-form">
        <label for="name" id=""
          >Name<span class="star text-danger">*</span></label
        >

        <div class="row mb-4">
          <div class="form-group col col-md-4">
            <input type="text" class="form-control" id="" />
            <label for="name">First</label>
          </div>

          <div class="form-group col col-md-4">
            <input type="text" class="form-control" id="" />
            <label for="name">Last</label>
          </div>
        </div>

        <div class="row">
          <label for="email"
            >Email<span class="star text-danger">*</span></label
          >
          <div class="form-group col col-md-8">
            <input type="text" class="form-control" id />
          </div>
        </div>

        <div class="row">
          <label for="experience"
            >Your Experience<span class="star text-danger">*</span></label
          >
        </div>
        <div>
          <input type="radio" name="rate" id="5Star" />
          <label for="5Star">5 Star</label>

          <input type="radio" name="rate" id="4Star" />
          <label for="4Star">4 Star</label>

          <input type="radio" name="rate" id="3Star" />
          <label for="3Star">3 Star</label>

          <input type="radio" name="rate" id="2Star" />
          <label for="2Star">2 Star</label>

          <input type="radio" name="rate" id="1Star" />
          <label for="1Star">1 Star</label>
        </div>

        <div class="row">
          <label for="" class="my-2"
            >Overall, how wolud you rate your experience with us?</label
          >
        </div>

        <div class="row">
          <label for="" class=""
            >How satisfied are you with
            <span class="text-danger">*</span></label
          >
        </div>
        <table class="table table-hover borderless">
          <th>
            <td></td>
            <td>Very Unsatisfied</td>
            <td>Unsatisfied</td>
            <td>Neutral</td>
            <td>Satisfied</td>
            <td>Very Satisfied</td>
          </th>

          <tr>
            <th>Purchase</th>
            <td></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
          </tr>
          <tr>
            <th>Service</th>
            <td></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
          </tr>
          <tr>
            <th>Company Overall</th>
            <td></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
            <td><input type="radio" name="Purchase" value="Option1" /></td>
          </tr>
         
        </table>
        <div class="row">
            <label for="">How likely are you to*</label>
        </div>
      </form>
    </div>
  </body>
</html>
